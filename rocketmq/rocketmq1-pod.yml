apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rocketmq1
  labels:
    app: rocketmq1

spec:
  serviceName: rocketmq1
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq1
  template:
    metadata:
      labels:
        app: rocketmq1
    spec:
      containers:
        - name: rocketmq
          image: pilgrima/rocketmq:broker-4.8.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 450m
              memory: 2000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT
              value: -Duser.home=/home/rocketmq
            - name: JAVA_OPT_EXT
              value:  -Xmn256m
          command: ["sh","-c","mqnamesrv"]
          ports:
            - containerPort: 9876
          volumeMounts:
            - name: vol-logs
              mountPath: /home/rocketmq/logs
            - name: vol-store
              mountPath: /home/rocketmq/store
        - name: rmqbroker
          image: pilgrima/rocketmq:broker-4.8.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 440m
              memory: 2000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: -Duser.home=/home/rocketmq -Xms2048M -Xmx1024M -Xmn256m
          command: [ "sh","-c","mqbroker -c /etc/rocketmq/broker-a.conf","autoCreateTopicEnable=true" ]
          ports:
            - containerPort: 10909
            - containerPort: 10911
            - containerPort: 10912
          volumeMounts:
            - name: vol-logs-a
              mountPath: /home/rocketmq/logs
            - name: vol-store-a
              mountPath: /home/rocketmq/store
            - name: vol-conf
              mountPath: /etc/rocketmq/
        - name: rmqbroker-slave
          image: pilgrima/rocketmq:broker-4.8.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 450m
              memory: 2000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: -Duser.home=/home/rocketmq -Xms2048M -Xmx1024M -Xmn256m
          command: [ "sh","-c","mqbroker -c /etc/rocketmq/broker-a-s.conf","autoCreateTopicEnable=true" ]
          ports:
            - containerPort: 10919
            - containerPort: 10921
            - containerPort: 10922
          volumeMounts:
            - name: vol-logs-as
              mountPath: /home/rocketmq/logs
            - name: vol-store-as
              mountPath: /home/rocketmq/store
            - name: vol-conf
              mountPath: /etc/rocketmq/
        - name: rmqbroker-slave2
          image: pilgrima/rocketmq:broker-4.8.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 450m
              memory: 2000Mi
            requests:
              cpu: 400m
              memory: 2000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: -Duser.home=/home/rocketmq -Xms2048M -Xmx1024M -Xmn256m
          command: [ "sh","-c","mqbroker -c /etc/rocketmq/broker-a-s2.conf","autoCreateTopicEnable=true" ]
          ports:
            - containerPort: 10929
            - containerPort: 10931
            - containerPort: 10932
          volumeMounts:
            - name: vol-logs-as2
              mountPath: /home/rocketmq/logs
            - name: vol-store-as2
              mountPath: /home/rocketmq/store
            - name: vol-conf
              mountPath: /etc/rocketmq/
      volumes:
        - name: vol-logs
          hostPath:
            path: /data1/rocketmq/logs-1
            type: DirectoryOrCreate
        - name: vol-store
          hostPath:
            path: /data1/rocketmq/store-1
            type: DirectoryOrCreate
        - name: vol-conf
          hostPath:
            path: /data1/rocketmq/conf
            type: DirectoryOrCreate
        - name: vol-logs-a
          hostPath:
            path: /data1/rocketmq/logs-1a
            type: DirectoryOrCreate
        - name: vol-store-a
          hostPath:
            path: /data1/rocketmq/store-1a
            type: DirectoryOrCreate
        - name: vol-logs-as
          hostPath:
            path: /data1/rocketmq/logs-1as
            type: DirectoryOrCreate
        - name: vol-store-as
          hostPath:
            path: /data1/rocketmq/store-1as
            type: DirectoryOrCreate
        - name: vol-logs-as2
          hostPath:
            path: /data1/rocketmq/logs-1as2
            type: DirectoryOrCreate
        - name: vol-store-as2
          hostPath:
            path: /data1/rocketmq/store-1as2
            type: DirectoryOrCreate